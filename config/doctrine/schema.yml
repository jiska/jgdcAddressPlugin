  indexes:
    ma_code:
      fields: [ma_code]
      type: unique
    new_ma_code:
      fields: [new_ma_code]
      type: unique
JgdcAreaMaster:
  columns:
    code:
      type: string(11)
      notnull: true
      fixed: true
    jgdc_city_master_code:
      type: string(5)
      notnull: true
      fixed: true
    jgdc_prefecture_master_code:
      type: string(2)
      notnull: true
      fixed: true
    zip_code:
      type: string(7)
    name:
      type: string(255)
    address:
      type: string(255)
    display_order:
      type: integer(1)
      unsigned: true
      default: 0
      notnull: true
    enabled_flag:
      type: boolean
      default: true
      notnull: true
  indexes:
    code:
      fields: [code]
      type: unique
  relations:
    JgdcPrefectureMaster:
      local: jgdc_prefecture_master_code
      type: many
      foreign: code
    JgdcCityMaster:
      local: jgdc_city_master_code
      type: many
      foreign: code
JgdcCityMaster:
  columns:
    code:
      type: string(5)
      notnull: true
      fixed: true
    jgdc_prefecture_master_code:
      type: string(2)
      notnull: true
      fixed: true
    name:
      type: string(255)
    display_order:
      type: integer(1)
      unsigned: true
      default: 0
      notnull: true
    enabled_flag:
      type: boolean
      default: true
      notnull: true
  indexes:
    code:
      fields: [code]
      type: unique
  relations:
    JgdcPrefectureMaster:
      local: jgdc_prefecture_master_code
      type: many
      foreign: code
JgdcPrefectureMaster:
  columns:
    code:
      type: string(2)
      notnull: true
      fixed: true
    name:
      type: string(255)
    display_order:
      type: integer(1)
      unsigned: true
      default: 0
      notnull: true
  indexes:
    code:
      fields: [code]
      type: unique

