      comment: 'カナ地名文字数　都道府県名'
    city_name_kana_length:
      type: integer(1)
      unsigned: true
      comment: 'カナ地名文字数　市区郡町村名'
    area_name_kana_length:
      type: integer(1)
      unsigned: true
      comment: 'カナ地名文字数　大字・通称名'
    address_kana_length:
      type: integer(1)
      unsigned: true
      comment: 'カナ地名文字数　字名・丁目'
    total_kana_length:
