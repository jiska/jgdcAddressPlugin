# see http://www.kokudo.or.jp/master/record.html
JgdcAddressMaster:
  comment: '町、字、丁目マスターデータ'
  columns:
    ma_code:
      type: string(11)
      notnull: true
      fixed: true
      comment: '町・字コード'
    new_ma_code:
      type: string(11)
      notnull: true
      fixed: true
      comment: '新町・字コード'
    zip_code:
      type: string(7)
      comment: '郵便番号'
    barcode:
      type: string(13)
      comment: 'カスタマバーコード情報　バーコード情報'
    barcode_length:
      type: integer(1)
      comment: 'カスタマバーコード情報　文字数'
    zip_code_additional_info1:
      type: string(1)
      comment: '郵便番号関連情報１'
    zip_code_additional_info2:
