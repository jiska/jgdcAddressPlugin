      comment: '漢字地名　市区郡町村名'
    area_name:
      type: string(36)
      comment: '漢字地名　大字・通称名'
    address:
      type: string(24)
      comment: '漢字地名　字名・丁目'
    prefecture_name_length:
      type: integer(1)
      unsigned: true
      comment: '漢字地名文字数　都道府県名'
    city_name_length:
      type: integer(1)
      unsigned: true
      comment: '漢字地名文字数　市区郡町村名'
    area_name_length:
      type: integer(1)
      unsigned: true
      comment: '漢字地名文字数　大字・通称名'
    address_length:
      type: integer(1)
      unsigned: true
      comment: '漢字地名文字数　字名・丁目'
    total_length:
